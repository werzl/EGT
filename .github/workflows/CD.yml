name: CD

on:
  push:
    branches: master

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./egt
    
    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-node@v1

    - name: Installation â³
      run: yarn
      working-directory: ${{env.working-directory}}
   
    - name: Build ğŸ§±
      run: yarn build
      working-directory: ${{env.working-directory}}
    
    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        BRANCH: gh-pages
        FOLDER: egt/build